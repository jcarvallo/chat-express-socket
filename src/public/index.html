<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Chat Javascript FullStack</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-info">
      <a class="text-white navbar-brand mx-auto" href="/">Chat Javascript FullStack</a>
    </nav>

    <div id="login" class="card col-md-4 mx-auto mt-5">
      <div class="card-header">
        <h3>Ingresa tu usuario</h3>
      </div>
      <p id="loginError"></p>
      <div class="card-body">
        <form id="login-form">
          <input id="user-name" type="text" class="form-control"/>
          <input type="submit" class="btn btn-info btn-block mt-2"/>
        </form>
      </div>
    </div>

    <div class="container" id="content-mensajes">
      <div class="row mt-5">

        <div class="col-md-6 offset-md-1">
          <!-- CHAT CONTAINER -->
          <div class="card">
            <!-- CARD HEADER-->
            <div class="card-header">
              <h4>Mensajes</h3>
            </div>

            <!-- CARD BODY-->
            <div id="chat" class="card-body"></div>

            <!-- CARD FOOTER -->
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control"/>
                <div class="input-group-append">
                  <button class="btn btn-info" id="enviar">
                    <i class="fas fa-location-arrow"></i> Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>    

        <!-- USERS SECTION-->
        <div class="card">
          <div class="card-header">
            <h3>Usuarios</h3>
          </div>
          <div class="card-body">
            <div id="usernames"></div>
          </div>
        </div>
      </div>

    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
